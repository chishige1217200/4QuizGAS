<style>
    /*アニメーション用*/
    /* KEYFRAMES */

    @keyframes spin {
        from {
            transform: rotate(0);
        }

        to {
            transform: rotate(359deg);
        }
    }

    @keyframes spin3D {
        from {
            transform: rotate3d(.5, .5, .5, 360deg);
        }

        to {
            transform: rotate3d(0deg);
        }
    }

    @keyframes configure-clockwise {
        0% {
            transform: rotate(0);
        }

        25% {
            transform: rotate(90deg);
        }

        50% {
            transform: rotate(180deg);
        }

        75% {
            transform: rotate(270deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes configure-xclockwise {
        0% {
            transform: rotate(45deg);
        }

        25% {
            transform: rotate(-45deg);
        }

        50% {
            transform: rotate(-135deg);
        }

        75% {
            transform: rotate(-225deg);
        }

        100% {
            transform: rotate(-315deg);
        }
    }

    @keyframes pulse {
        from {
            opacity: 1;
            transform: scale(1);
        }

        to {
            opacity: .25;
            transform: scale(.75);
        }
    }

    /* GRID STYLING */

    * {
        box-sizing: border-box;
    }

    body {
        background-color: #ffffff;
    }

    .spinner-box {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
    }

    /* ALTERNATING ORBITS */

    .circle-border {
        width: 50px;
        height: 50px;
        padding: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background: rgb(63, 249, 220);
        background: linear-gradient(0deg, rgba(63, 249, 220, 0.1) 33%, rgba(63, 249, 220, 1) 100%);
        animation: spin .8s linear 0s infinite;
    }

    .circle-core {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        border-radius: 50%;
    }


    /*ボタン用*/

    .buttonGroup {
        display: grid;
        grid-auto-columns: 1fr;
        grid-auto-flow: column;
        gap: 1rem;
    }

    *,
    *:before,
    *:after {
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
    }

    html {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    .btn,
    button.btn,
    button.btn {
        font-size: 1.6rem;
        font-weight: 700;
        line-height: 1.5;
        position: relative;
        display: inline-block;
        padding: 1rem 4rem;
        margin: 1rem 1rem;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        text-align: center;
        vertical-align: middle;
        text-decoration: none;
        letter-spacing: 0.1em;
        color: #212529;
        border-radius: 0.5rem;
    }

    /*背景*/
    .btn-wrap {
        margin: 20px;
    }

    button.btn-switch {
        color: #333;
        border: 1px solid #ddd;
        border-radius: 100vh;
        background: #fbfbfc;
        background: -webkit-gradient(linear,
                left top,
                left bottom,
                from(#fbfbfc),

        background: -webkit-linear-gradient(top, #fbfbfc 0%, #dcddde 100%);
        background: linear-gradient(180deg, #fbfbfc 0%, #dcddde 100%);
        -webkit-box-shadow: -1px -5px 6px rgba(0, 0, 0, 0.2), 3px 3px 5px white,
            0 10px 10px rgba(0, 0, 0, 0.1), inset 0 -4px 5px rgba(0, 0, 0, 0.1);
        box-shadow: -1px -5px 6px rgba(0, 0, 0, 0.2), 3px 3px 5px white,

    }

    .btn-switch span {

    button.btn-switch:hover {
